<main>
  <div class="home-page">
    <a
      class="link-section"
      *ngFor="let project of projectList; let i = index"
      [routerLink]="project.link"
      [ngClass]="{ reverse: i % 2 !== 0 }"
    >
    <div class="image-wrapper">
      <img
        *ngFor="let img of project.images; let j = index"
        [src]="img"
        [alt]="project.title"
        class="project-image"
        [class.visible]="j === imageIndexes[i]"
      />
    </div>

      <div class="project-description">
        <h2>{{ project.title }}</h2>
        <p *ngFor="let line of project.description">{{ line }}</p>
        <span class="link-label">View More â†’</span>
      </div>
    </a>
  </div>
</main>
