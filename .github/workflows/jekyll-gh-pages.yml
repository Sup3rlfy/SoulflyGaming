name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # Runs on pushes to the main branch

  workflow_dispatch:  # Allows manual trigger of the workflow

permissions:
  contents: write  # Allow write access to repository contents (for pushing changes)
  pages: write     # Allow write access to GitHub Pages
  id-token: write  # Allow write access to ID token for deploying

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'  # Use your desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Replace with your specific build command

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout gh-pages branch
        run: git checkout --orphan gh-pages  # Create gh-pages branch

      - name: Copy build files to gh-pages
        run: cp -r dist/* .  # Copy built files to the root

      - name: Commit and push to gh-pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add .
          git commit -m "Deploy site"
          git push --force https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/Sup3rlfy/SoulflyGaming.git gh-pages