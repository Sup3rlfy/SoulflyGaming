# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy to GitHub Pages from dist/ro-ehome/browser

on:
  # Runs on pushes targeting the default branch (main)
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If you are using any specific build tools, like Parcel, Webpack, etc., you might need to add additional steps here
      # But since you're prebuilding, you can skip this part

      - name: Setup Pages for deployment
        uses: actions/configure-pages@v5

      # Specify where your prebuilt site is located (dist/ro-ehome/browser)
      - name: Upload prebuilt artifact from dist/ro-ehome/browser
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/ro-ehome/browser

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
