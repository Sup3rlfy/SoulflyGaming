name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow only on pushes to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22.14.0'  # Set your Node.js version here
     
    - name: Install dependencies
      run: |
        npm install  # Run any build tool or package manager like npm/yarn

    - name: Build project (if needed)
      run: |
        npm run build  # Or the build command you use (e.g., `npm run build`, `yarn build`)

    - name: Deploy to GitHub Pages
      run: |
        # Create a new gh-pages branch (if it doesn't already exist)
        git checkout --orphan gh-pages
        git reset --hard

        # Copy the build files from dist/ or the correct folder
        cp -r dist/* .  # Replace `dist/*` with the correct folder if needed

        # Add, commit and push the files to gh-pages branch
        git add .
        git commit -m "Deploy to GitHub Pages"
        git push --force https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/Sup3rlfy/SoulflyGaming.git gh-pages