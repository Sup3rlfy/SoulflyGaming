name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'

      - name: Install dependencies
        run: npm install

      - name: Check if dist folder exists
        id: dist-check
        run: |
          if [ -d "dist" ]; then
            echo "Dist folder found."
            echo "dist_exists=true" >> $GITHUB_ENV  # Set the environment variable for later jobs
          else
            echo "Dist folder not found, building the project."
            echo "dist_exists=false" >> $GITHUB_ENV
          fi

      - name: Build the project (if dist doesn't exist)
        if: env.dist_exists == 'false'
        run: npm run build  # Replace with your specific build command

  deploy:
    needs: build  # This job depends on the build job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout gh-pages branch
        run: git checkout --orphan gh-pages

      - name: Clean up working directory
        run: git rm -rf .

      - name: Copy dist files from the browser folder
        run: |
          if [ -d "dist/browser" ]; then
            echo "Found dist/browser folder. Deploying to GitHub Pages."
            cp -r dist/browser/* .
          else
            echo "Dist/browser folder is missing, unable to deploy."
            exit 1  # Exit if dist/browser is missing
          fi

      - name: Commit and push to gh-pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add .
          git commit -m "Deploy site"
          git push --force https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/Sup3rlfy/SoulflyGaming.git gh-pages