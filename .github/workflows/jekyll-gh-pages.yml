name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow only on pushes to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22.14.0'  # Set your Node.js version here
     
    - name: Install dependencies
      run: |
        npm install  # Run any build tool or package manager like npm/yarn

    - name: Build project (if needed)
      run: |
        npm run build  # Or the build command you use (e.g., `npm run build`, `yarn build`)

    - name: Prepare deployment
      run: |
        mkdir gh-pages
        cp -r * gh-pages/  # Ensure you're copying the right files (like build files)

    - name: Set up Git for deployment
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Deploy to GitHub Pages
      run: |
        git add .
        git commit -m "Deploy to GitHub Pages"
        git push --force https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/Sup3rlfy/SoulflyGaming.git gh-pages